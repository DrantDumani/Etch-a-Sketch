<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Etch-a-Sketch</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1 class="title">Etch-a-Sketch</h1>
	</header>
	<main>
		<div class="btn-container">
			<button class="clear">Clear</button>
			<input class="currentColor" type="color">
			<button class="grayscale">GrayScale</button>
			<button class="rainbow">Rainbow</button>
			<input class="numOfCells" type="number" min="1" max="100" placeholder="16x16">
		</div>
		<div class="sketchpad"></div>
	</main>
	<footer>
		<p class="footer-text">Created by Darnell. Vanilla JavaScript, HTML, and CSS. 2021. <a href="https://github.com/DrantDumani/Etch-a-Sketch" target="_blank">Click here</a> for the repo.</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
